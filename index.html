<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Ваши стили */
    </style>
</head>
<body>
    <div id="content">
        <input type="text" id="postId" placeholder="ID поста">
        <button onclick="deletePost()">Удалить рекламу</button>
        <div id="result"></div>
    </div>

    <script>
        const SERVER_URL = 'https://your-server.com/delete_ads';

        // Инициализация Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        async function deletePost() {
            const postId = document.getElementById('postId').value;
            
            try {
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${Telegram.WebApp.initData}`
                    },
                    body: JSON.stringify({
                        post_id: postId,
                        user_id: Telegram.WebApp.initDataUnsafe.user.id
                    })
                });
                
                const result = await response.json();
                document.getElementById('result').innerText = result.message;
                
            } catch (error) {
                Telegram.WebApp.showAlert("Ошибка: " + error.message);
            }
        }
    </script>
</body>
</html>
